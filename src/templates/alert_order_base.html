<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
  </head>
  <body>
    <ul class="nav nav-pills container">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/alerts">Alerts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/orders">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Tbot</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/errors">Errors</a>
      </li>
    </ul>

    <div class="container">
      <h1 class="display-5">{{ title }}</h1>
      <hr>
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    {% block scripts %}
    <script>

      $(document).ready(function () {
        $('#data_status').DataTable({
          order: [[ 0, 'desc' ]],
          ajax: '/tbot/data',
          processing: true,
          language: { "processing": '<div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"> <span class="visually-hidden">Loading...</span></div><div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status"><span class="visually-hidden">Loading...</span></div>'
          },
          columns: [
            {data: 'TV_TIMESTAMP'},
            {data: 'UNIQUEKEY'},
            {data: 'TIMESTAMP'},
            {data: 'TICKER'},
            {data: 'TV_PRICE'},
            {
              data: 'AVGPRICE',
              render: function (data, type) {
                var number = $.fn.dataTable.render
                    .number(',', '.', 2, '')
                    .display(data);
                if (type === 'display') {
                    let color = 'green';
                    if (number >= 0) {
                      color = 'black';
                    }
                    return '<span style="color:' + color + '">' + number + '</span>';
                }
                return number;
              },
            },
            {data: 'DIRECTION'},
            {
              data: 'ACTION',
              render: function (data, type) {
                if (type === 'display') {
                    let color = 'orange';
                    switch (data) {
                        case 'SELL':
                            color = 'red';
                            break;
                        case 'BUY':
                            color = 'blue';
                            break;
                    }
                    return '<span style="color:' + color + '">' + data + '</span>';
                }
                return data;
              },
            },
            {data: 'ORDERTYPE'},
            {data: 'QTY'},
            {data: 'POSITION'},
            {data: 'ORDERREF'},
            {
              data: 'ORDERSTATUS',
              render: function (data, type) {
                if (type === 'display') {
                    let color = 'black';
                    switch (data) {
                        case 'Filled':
                            color = 'red';
                            break;
                    }
                    return '<span style="color:' + color + '">' + data + '</span>';
                }
                return data;
              },
            }
          ],
        });
      });
    </script>
    {% endblock %}
  </body>
</html>
